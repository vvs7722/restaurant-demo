<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.RAW Cafe Menu</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .menu {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #FFD700;
            font-size: 1.2em;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .gold-text {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span class="gold-text">.RAW Cafe</span></h1>
    <div class="menu" id="menu">
        <p>Loading menu...</p>
    </div>

    <script>
    async function fetchMenu() {
        const sheetID = "1O-I4me8zWA7U-NXS9py_7E_7kmJFqbbhRSY8Um9Lyvw"; // Your actual Google Sheet ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Parse JSON response

            let menuHTML = "";
            json.table.rows.forEach(row => {
                const itemName = row.c[0].v;
                const price = row.c[1].v;
                menuHTML += `<div class='menu-item'><span>${itemName}</span><span class='gold-text'><strong>${price}</strong></span></div>`;
            });

            document.getElementById("menu").innerHTML = menuHTML;
        } catch (error) {
            console.error("Error fetching menu:", error);
            document.getElementById("menu").innerHTML = "<p>Failed to load menu. Please try again later.</p>";
        }
    }

    fetchMenu();
    </script>
</body>
</html>
