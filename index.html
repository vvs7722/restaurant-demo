<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.RAW Cafe Menu</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .menu {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .category-header {
            font-size: 1.5em;
            margin-top: 30px;
            text-align: left;
            color: #FFD700;
            text-transform: uppercase;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #FFD700;
            font-size: 1.2em;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .gold-text {
            color: #FFD700;
        }
        .search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span class="gold-text">.RAW Cafe</span></h1>
    <input type="text" id="search" class="search-bar" placeholder="Search menu..." oninput="filterMenu()">
    <div class="menu" id="menu">
        <p>Loading menu...</p>
    </div>

    <script>
    let menuData = [];

    async function fetchMenu() {
        const sheetID = "1O-I4me8zWA7U-NXS9py_7E_7kmJFqbbhRSY8Um9Lyvw"; // Your actual Google Sheet ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Parse JSON response

            menuData = json.table.rows.map(row => {
                const itemName = row.c[0].v;
                const price = row.c[1].v;
                const category = row.c[2].v; // Get the category
                return { itemName, price, category };
            });

            displayMenu(menuData);
        } catch (error) {
            console.error("Error fetching menu:", error);
            document.getElementById("menu").innerHTML = "<p>Failed to load menu. Please try again later.</p>";
        }
    }

    function displayMenu(menu) {
        // Group items by category
        const categories = menu.reduce((acc, item) => {
            if (!acc[item.category]) {
                acc[item.category] = [];
            }
            acc[item.category].push(item);
            return acc;
        }, {});

        let menuHTML = "";
        for (let category in categories) {
            menuHTML += `<div class="category-section">
                            <div class="category-header">${category}</div>`;

            categories[category].forEach(item => {
                menuHTML += `<div class='menu-item'>
                                <span>${item.itemName}</span>
                                <span class='gold-text'><strong>${item.price}</strong></span>
                             </div>`;
            });

            menuHTML += "</div>";
        }

        document.getElementById("menu").innerHTML = menuHTML;
    }

    function filterMenu() {
        const searchTerm = document.getElementById("search").value.toLowerCase();
        const filteredMenu = menuData.filter(item => 
            item.itemName.toLowerCase().includes(searchTerm) || 
            item.category.toLowerCase().includes(searchTerm)
        );
        displayMenu(filteredMenu);
    }

    fetchMenu();
    </script>
</body>
</html>
