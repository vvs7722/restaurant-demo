<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.RAW Cafe Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #FFD700;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .menu {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
        }
        .category-header {
            font-size: 1.8em;
            margin-top: 25px;
            text-align: left;
            color: #FFD700;
            text-transform: uppercase;
            font-weight: 600;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 5px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 1.2em;
            transition: all 0.3s ease-in-out;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:hover {
            background: rgba(255, 215, 0, 0.15);
            padding: 12px;
            border-radius: 5px;
        }
        .gold-text {
            color: #FFD700;
            font-weight: 600;
        }
        .search-bar {
            margin-bottom: 20px;
            padding: 12px;
            width: 90%;
            max-width: 500px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background-color: #1e1e1e;
            color: #fff;
            outline: none;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .search-bar:focus {
            background-color: #222;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <h1>Welcome to <span class="gold-text">.RAW Cafe</span></h1>
    <input type="text" id="search" class="search-bar" placeholder="Search menu..." oninput="filterMenu()">
    <div class="menu" id="menu">
        <p>Loading menu...</p>
    </div>

    <div class="footer">© 2025 .RAW Cafe | Designed with ❤️</div>

    <script>
    let menuData = [];

    async function fetchMenu() {
        const sheetID = "1O-I4me8zWA7U-NXS9py_7E_7kmJFqbbhRSY8Um9Lyvw"; // Your actual Google Sheet ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Parse JSON response

            menuData = json.table.rows.map(row => {
                const itemName = row.c[0]?.v || "Unknown";
                const price = row.c[1]?.v || "N/A";
                const category = row.c[2]?.v || "Other";
                return { itemName, price, category };
            });

            displayMenu(menuData);
        } catch (error) {
            console.error("Error fetching menu:", error);
            document.getElementById("menu").innerHTML = "<p>Failed to load menu. Please try again later.</p>";
        }
    }

    function displayMenu(menu) {
        const categories = menu.reduce((acc, item) => {
            if (!acc[item.category]) acc[item.category] = [];
            acc[item.category].push(item);
            return acc;
        }, {});

        let menuHTML = "";
        for (let category in categories) {
            menuHTML += `<div class="category-header">${category}</div>`;
            categories[category].forEach(item => {
                menuHTML += `<div class="menu-item">
                                <span>${item.itemName}</span>
                                <span class='gold-text'><strong>$${item.price}</strong></span>
                             </div>`;
            });
        }

        document.getElementById("menu").innerHTML = menuHTML;
    }

    function filterMenu() {
        const searchTerm = document.getElementById("search").value.toLowerCase();
        const filteredMenu = menuData.filter(item => 
            item.itemName.toLowerCase().includes(searchTerm) || 
            item.category.toLowerCase().includes(searchTerm)
        );
        displayMenu(filteredMenu);
    }

    fetchMenu();
    </script>
</body>
</html>
