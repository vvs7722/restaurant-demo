<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.RAW Cafe Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Variables for Light & Dark Mode */
        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --accent-color: #FFD700;
            --card-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 215, 0, 0.15);
        }
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #121212;
            --card-bg: rgba(0, 0, 0, 0.05);
            --input-bg: rgba(255, 215, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        
        h1 {
            font-size: 2.2em;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 600;
            margin: 20px 0;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background: #FFC300;
        }

        /* Search Bar */
        .search-bar {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 90%;
            max-width: 400px;
            font-size: 1em;
            border-radius: 25px;
            border: none;
            background: var(--input-bg);
            color: var(--text-color);
            text-align: center;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        .search-bar:focus {
            box-shadow: 0 4px 10px var(--accent-color);
        }

        /* Menu Container */
        .menu {
            max-width: 90%;
            margin: auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Category Headers */
        .category-header {
            font-size: 1.4em;
            margin-top: 20px;
            text-align: left;
            color: var(--accent-color);
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 1.1em;
            transition: all 0.3s ease-in-out;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:hover {
            background: rgba(255, 215, 0, 0.2);
            padding: 12px;
            border-radius: 5px;
            transform: scale(1.02);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body data-theme="dark">
    <button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>
    <h1>Welcome to <span class="gold-text">.RAW Cafe</span></h1>
    <input type="text" id="search" class="search-bar" placeholder="Search menu..." oninput="filterMenu()">
    <div class="menu" id="menu">
        <p>Loading menu...</p>
    </div>
    
    <div class="footer">© 2025 .RAW Cafe | Designed with ❤️</div>

    <script>
    let menuData = [];

    async function fetchMenu() {
        const sheetID = "1O-I4me8zWA7U-NXS9py_7E_7kmJFqbbhRSY8Um9Lyvw";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));

            menuData = json.table.rows.map(row => {
                const itemName = row.c[0]?.v || "Unknown";
                const price = row.c[1]?.v || "N/A";
                const category = row.c[2]?.v || "Other";
                
                // Filter out unwanted "Categories" row
                if (category.toLowerCase() === "categories") return null;

                return { itemName, price, category };
            }).filter(Boolean);

            displayMenu(menuData);
        } catch (error) {
            console.error("Error fetching menu:", error);
            document.getElementById("menu").innerHTML = "<p>Failed to load menu. Please try again later.</p>";
        }
    }

    function displayMenu(menu) {
        const categories = menu.reduce((acc, item) => {
            if (!acc[item.category]) acc[item.category] = [];
            acc[item.category].push(item);
            return acc;
        }, {});

        let menuHTML = "";
        for (let category in categories) {
            menuHTML += `<div class="category-header">${category}</div>`;
            categories[category].forEach(item => {
                menuHTML += `<div class="menu-item">
                                <span>${item.itemName}</span>
                                <span class='gold-text'><strong>$${item.price}</strong></span>
                             </div>`;
            });
        }

        document.getElementById("menu").innerHTML = menuHTML;
    }

    function filterMenu() {
        const searchTerm = document.getElementById("search").value.toLowerCase();
        const filteredMenu = menuData.filter(item => 
            item.itemName.toLowerCase().includes(searchTerm) || 
            item.category.toLowerCase().includes(searchTerm)
        );
        displayMenu(filteredMenu);
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute("data-theme") === "dark";
        body.setAttribute("data-theme", isDark ? "light" : "dark");
        document.querySelector(".theme-toggle").textContent = isDark ? "Dark Mode" : "Light Mode";
    }

    fetchMenu();
    </script>
</body>
</html>
