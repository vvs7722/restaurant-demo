<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.RAW Cafe Menu</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500'); /* Add a background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #FFD700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-bar {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #333;
            border: none;
            border-radius: 25px;
            color: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .menu {
            margin-top: 40px;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 15px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 1.1em;
            border-bottom: 1px solid #444;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #333;
            cursor: pointer;
            transform: scale(1.03);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .gold-text {
            color: #FFD700;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .search-bar {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .search-bar {
                width: 100%;
            }

            .menu-item {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="gold-text">.RAW Cafe</span></h1>
        <input type="text" id="search" class="search-bar" placeholder="Search menu..." oninput="filterMenu()">
        <div class="menu" id="menu">
            <p>Loading menu...</p>
        </div>
    </div>

    <script>
    let menuData = [];

    async function fetchMenu() {
        const sheetID = "1O-I4me8zWA7U-NXS9py_7E_7kmJFqbbhRSY8Um9Lyvw"; // Your actual Google Sheet ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        try {
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Parse JSON response

            menuData = json.table.rows.map(row => {
                const itemName = row.c[0].v;
                const price = row.c[1].v;
                const category = row.c[2].v; // Get the category
                return { itemName, price, category };
            });

            displayMenu(menuData);
        } catch (error) {
            console.error("Error fetching menu:", error);
            document.getElementById("menu").innerHTML = "<p>Failed to load menu. Please try again later.</p>";
        }
    }

    function displayMenu(menu) {
        // Group items by category
        const categories = menu.reduce((acc, item) => {
            if (!acc[item.category]) {
                acc[item.category] = [];
            }
            acc[item.category].push(item);
            return acc;
        }, {});

        let menuHTML = "";
        for (let category in categories) {
            menuHTML += `<div class="category-section">
                            <div class="category-header">${category}</div>`;

            categories[category].forEach(item => {
                menuHTML += `<div class='menu-item'>
                                <span>${item.itemName}</span>
                                <span class='gold-text'><strong>${item.price}</strong></span>
                             </div>`;
            });

            menuHTML += "</div>";
        }

        document.getElementById("menu").innerHTML = menuHTML;
    }

    function filterMenu() {
        const searchTerm = document.getElementById("search").value.toLowerCase();
        const filteredMenu = menuData.filter(item => 
            item.itemName.toLowerCase().includes(searchTerm) || 
            item.category.toLowerCase().includes(searchTerm)
        );
        displayMenu(filteredMenu);
    }

    fetchMenu();
    </script>
</body>
</html>
